<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: auto;
      min-width: 140px;
      max-width: 200px;
      padding: 8px 12px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      margin: 0;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      position: relative;
      word-wrap: break-word;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-sizing: border-box;
    }
    .message {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      flex-wrap: nowrap;
    }
    .next-mode {
      font-weight: bold;
      color: #ffd700;
      margin-left: 4px;
      white-space: nowrap;
    }
    .spinner {
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 1px solid white;
      width: 12px;
      height: 12px;
      animation: spin 1s linear infinite;
      margin-left: 6px;
      flex-shrink: 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    Switching to<span class="next-mode" id="nextMode">...</span>
    <span class="spinner"></span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
